    <h1> Form validation LWC</h1>

        <lightning-button label="Find Sum" onclick={calculateSum} disabled={showErrorMessage}></lightning-button>
        
    </div>
    <p>Sum of Number</p>
    <lightning-formatted-number format-style = "currency" currency-code="USD" value = {sum}></lightning-formatted-number>
